<!DOCTYPE html>

<!--  Copyright (c) 2020 The Learning Den  -->

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <title>The Learning Den - Newsletter Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Kreon&family=Pangolin&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon related link tags -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
</head>

<body>

  <img src="img/logo.png" alt="Logo" id="logo" height="75px" width="75px">

  <header>
    <div class="dummy-navbar"></div>
  </header>

  <div class="container">

    <h1>Monthly Newsletter</h1>

    <form action="/" class="form-signin" method="post">

      <h3>Sign Up Below </h3>

      <label for="inputFirstName">First Name</label>
      <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

      <label for="inputLastName">Last Name</label>
      <input type="text" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required>

      <label for="inputEmail">E-mail Address</label>
      <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="E-mail Address" required>

      <button type="submit">Sign Up</button>

    </form>

  </div>

  <footer>
    <p> The Learning Den &copy;
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>
    </p>
  </footer>
</body>

</html>
